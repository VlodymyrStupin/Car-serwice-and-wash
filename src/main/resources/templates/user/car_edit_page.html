<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
    .w3-sidebar {
      z-index: 3;
      width: 250px;
      top: 43px;
      bottom: 0;
      height: inherit;
    }
    .footer-position{
      position: absolute;
      bottom: 0;
      left:
      transform: translate(-50%, -50%);
      width: 100%
    }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
           href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        <a th:href="@{/}" class="w3-bar-item w3-button w3-theme-l1">Home</a>
        <a th:href="@{/about}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>
        <a th:href="@{/calculator}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Price</a>
        <a th:href="@{/contact}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
        <a th:href="@{/logout}" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white w3-right">
            Log Out</a>
    </div>
</div>

<div sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></div>
<div sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></div>
<li sec:authorize="isAuthenticated()">Wellcome, <span sec:authentication="name"></span></li>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
       class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
        <i class="fa fa-remove"></i>
    </a>
    <h4 class="w3-bar-item"><b>Menu</b></h4>
    <a class="w3-bar-item w3-button w3-hover-black" th:href="@{$/{user.id}+'/profile'}">Your profile</a>
    <a class="w3-bar-item w3-button w3-hover-black" th:href="@{$/{user.id}+'/garage'}">Your garage</a>
    <a class="w3-bar-item w3-button w3-hover-black" th:href="@{$/{user.id}+'/booking'}">Booking</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
     id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>

    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso
    .formden_header p, .bootstrap-iso form{font-family:
    Arial, Helvetica, sans-serif;
    color: #000000}
    .bootstrap-iso form button, .bootstrap-iso form
    button:hover{color: white !important;}
    .bootstrap-iso .form-control:focus {
    border-color: #64b5f6;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(100, 181, 246, 0.6);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(100, 181, 246, 0.6);}
    .asteriskField{color: red;}
    .bootstrap-iso form
    .input-group-addon {
    color:#555555;
    background-color: #5ccaef;
    border-radius: 4px;
    padding-left:12px}
    </style>


    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="formden_header">
                        <h2>
                            Edit car
                        </h2>
                        <p>
                        </p>
                    </div>
                    <form th:action="@{edit}" th:object="${userCar}" method="post">
                        <input th:type="hidden" th:field="*{id}">
                        <div class="form-group ">
                            <label class="control-label requiredField" th:for="brand">
                                Brand
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-car">
                                    </i>
                                </div>
                                <input class="form-control" th:id="brand" type="text" th:field="*{brand}"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label requiredField" th:for="model">
                                Model
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-car">
                                    </i>
                                </div>
                                <input class="form-control" th:id="brand" type="text" th:field="*{model}"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label requiredField" th:for="odometer">
                                Odometer
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-car">
                                    </i>
                                </div>
                                <input class="form-control" th:id="odometer" type="number" th:field="*{odometer}"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label requiredField"  th:for="productionYear">
                                Production year
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-car">
                                    </i>
                                </div>
                                <input class="form-control" th:id="odometer" type="number" th:field="*{productionYear}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button class="btn btn-primary " name="submit" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
</body>
</html>
